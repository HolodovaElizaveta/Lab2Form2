<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма аутентификации</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="container">
        

    
        
        <form method="post" action="https://httpbin.org/post">
            <div class="form-group" >
                <ul>
                    <li>
                        <label for="login" style="color:white"  >Логин</label>
                    
                    </li>
                    <li>
                        <input type="text" name="login" id="login" placeholder="Введите Логин"  required style="width:300px; height: 25px;">
                    </li>
                </ul>
                
                
            
                </div>
            <div class="form-group">
                <ul>
                    <li>
                        <label for="password" style="color: white ;">Пароль</label>
                    </li>
                    <li>
                        <input type="password" name="password" id="password" placeholder="Введите Пароль"  required style="width:300px; height: 25px;">
                    </li>
                </ul>
                
                
                
                
            </div>
            <div class="form-group">
            <fieldset style="border:none;">
                
                <input type="checkbox" name="remember" id="remember" value="agree">
                <label for="agree"  style="color: white ;"> Запомнить меня</label>
            </fieldset>
        </div>
        <div class="form-group">
            <button type="submit" style="width:300px; height: 30px; background-color: rgb(238,200,220); color: white ;" >Войти</button>
        </div>
        
        </form>
    </div>
    
    

</body>
</html>
